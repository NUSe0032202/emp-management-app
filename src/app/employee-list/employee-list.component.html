<div *ngIf="renderList; else renderWelcome">
  <app-employee-card
    *ngFor="let emp of loadedEmployees"
    [id]="emp.id"
    [login]="emp.login"
    [name]="emp.name"
    [salary]="emp.salary"
  ></app-employee-card>
</div>
<ng-template #renderWelcome>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome</h1>
      <p class="lead">
          To get started, click on Upload.
      </p>
    </div>
  </div>
</ng-template>
