<div *ngIf="renderList; else renderWelcome">
  <app-employee-card
    *ngFor="let emp of loadedEmployees"
    [id]="emp.employeeID"
    [login]="emp.employeeLogin"
    [name]="emp.employeeName"
    [salary]="emp.employeeSalary"
  ></app-employee-card>
</div>
<ng-template #renderWelcome>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">
        This is a modified jumbotron that occupies the entire horizontal space
        of its parent.
      </p>
    </div>
  </div>
</ng-template>
